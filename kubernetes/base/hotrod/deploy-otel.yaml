apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: example-hotrod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.112.0
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol/config.yaml"
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otelcol/
              readOnly: true
          ports:
            - containerPort: 8889
              name: metrics
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config